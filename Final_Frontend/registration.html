<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/registration.js"></script>
</head>

<body>

    <nav>
        <a href="https://kingdole.github.io/SDEV255_Group1_Final_Project/Final_Frontend/login.html">Login Page</a>
    </nav>

    <h1>Registration Page</h1>
    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username"></input>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password">
        </div>
        <div>
            <label for="roleDropDown">Choose a role:</label>
            <select id="roleDropDown">
                <option value="">Select Role</option>
            </select>
            <div id="error"></div>
        </div>
        <div>
            <input type="button" id="addBtn" value="Register">
        </div>
        <div id="error"></div>
    </form>

</body>
